name: Deploy

on:
  push:
    branches:
      - regiane-henrique/projeto-intro-web

jobs:
  surge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - name: Deploy
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: regiane-pokedex.surge.sh
          project: ./build
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
